<section class="announcement-card">
  <h2>ðŸ“¢ Student Announcements</h2>

  <!-- Form -->
  <form class="announcement-form" (ngSubmit)="saveAnnouncement()" #form="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" placeholder="Announcement Title"
             [(ngModel)]="announcement.title" required />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" rows="4"
                [(ngModel)]="announcement.content" placeholder="Write the announcement..." required></textarea>
    </div>

    <div class="form-group">
      <label for="createdAt">Created At</label>
      <input id="createdAt" name="createdAt" type="datetime-local"
             [(ngModel)]="announcement.createdAt" required />
    </div>

    <div class="form-group checkbox-group">
      <input id="isActive" name="isActive" type="checkbox" [(ngModel)]="announcement.isActive" />
      <label for="isActive">Active</label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn-secondary" (click)="resetAnnouncement()">Reset</button>
    </div>
  </form>

  <!-- Announcements display -->
  <div class="announcement-list">
    <div class="single-announcement" *ngFor="let a of announcements">
      <h3>{{ a.title }} <span *ngIf="a.isActive" class="active-badge">Active</span></h3>
      <p>{{ a.content }}</p>
      <small>Created at: {{ a.createdAt }}</small>
      <div class="card-actions">
        <button class="btn-primary small-btn" (click)="editAnnouncement(a)">Edit</button>
        <button class="btn-secondary small-btn" (click)="deleteAnnouncement(a)">Delete</button>
      </div>
    </div>
  </div>
</section>
